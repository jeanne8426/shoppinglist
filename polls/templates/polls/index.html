{% extends 'base.html' %}

{% block title %}index{% endblock %}

{% block content %}
    {%  if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="{% url 'polls:detail' question.id %}"><button type="button" class="btn btn-outline-primary">{{ question.question_text }}</button></a>
            </li>
        {%  endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
